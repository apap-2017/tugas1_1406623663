<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Tambah Penduduk</title>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('#table').DataTable();
	});
</script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div th:replace="fragments/header"></div>
	<br />
	<div id="form" style="margin-left: 80px; margin-right: 80px">
		<div class="form-group" style="margin-right: 50%">
			<h1>Tambah Penduduk</h1>
			<form th:action="@{'/penduduk/tambah/submit'}" method="post"
				id="contact_form">
				<div>
					<label for="nama">Nama</label> <br /> <input type="text"
						name="nama" id="nama" required="required" />
				</div>
				<br />
				<div>
					<label for="tempat_lahir">Tempat Lahir</label> <br /> <input
						type="text" id="tempat_lahir" name="tempat_lahir"
						required="required" />
				</div>
				<br />
				<div>
					<label for="tanggal_lahir">Tanggal Lahir</label><br /> <input
						type="date" name="tanggal_lahir" required="required" />
				</div>
				<br />
				<div>
					<label for="golongan_darah">Golongan Darah</label><br /> <select
						name="golongan_darah" id="golongan_darah" required="required">
						<option value="A+">A+</option>
						<option value="A-">A-</option>
						<option value="B+">B+</option>
						<option value="B-">B-</option>
						<option value="O+">O+</option>
						<option value="O-">O-</option>
						<option value="AB+">AB+</option>
						<option value="AB-">AB-</option>
					</select>

				</div>
				<br />
				<div>
					<label for="agama">Agama</label> <br /> <input type="text"
						id="agama" name="agama" required="required" />
				</div>
				<br />
				<div>
					<label for="status_perkawinan">Status Perkawinan</label> <br /> <select
						id="status_perkawinan" name="status_perkawinan"
						required="required">
						<option value="Kawin">Kawin</option>
						<option value="Belum Kawin">Belum Kawin</option>
					</select>
				</div>
				<br />
				<div>
					<label for="jenis_kelamin">Jenis Kelamin</label><br /> <select
						id="jenis_kelamin" name="jenis_kelamin" required="required">
						<option value="0">Laki-Laki</option>
						<option value="1">Perempuan</option>
					</select>
				</div>
				<br />
				<div>
					<label for="pekerjaan">Pekerjaan</label> <br /> <input type="text"
						id="pekerjaan" name="pekerjaan" required="required" />
				</div>
				<br />
				<div>
					<label for="is_wni">Kewarganegaraan</label><br /> <select
						id="is_wni" name="is_wni" required="required">
						<option value="1">WNI</option>
						<option value="0">WNA</option>
					</select>
				</div>
				<br />
				<div>
					<label for="is_wafat">Status Kematian</label> <br/><select id="is_wafat"
						name="is_wafat" required="required">
						<option value="0">Hidup</option>
						<option value="1">Wafat</option>
					</select>
				</div>
				<br />
				<div>
					<label for="status_anggota">Status dalam Keluarga</label> <br/><input
						type="text" id="status_dalam_keluarga"
						name="status_dalam_keluarga" required="required" />
				</div>
				<br />
				<div>
					<label for="id_keluarga">Id Keluarga</label><br/> <input type="text"
						id="id_keluarga" name="id_keluarga" required="required" />
				</div>
				<br />
				<div>
					<button type="submit" name="action" value="save">Simpan</button>
				</div>
				<!-- <button type="submit" value="submit" class="btn btn-sm">Simpan</button> -->
			</form>


		</div>
	</div>
	<div th:replace="fragments/footer"></div>
</body>
</html>
