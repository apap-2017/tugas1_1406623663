<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>View Penduduk by NIK</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css" />
    </head>
    <body>
    		<div th:replace="fragments/header"></div>
      	<h3 th:text="'NIK = ' + ${penduduk.nik}">Penduduk NIK</h3>
		<h3 th:text="'Nama = ' + ${penduduk.nama}">Penduduk Nama</h3>
		<h3 th:text="'Tempat/Tanggal Lahir = ' + ${penduduk.tempat_lahir}+ ', '+${penduduk.tanggal_lahir}">Penduduk Tempat/tanggal Lahir</h3>
		<h3 th:text="'Golangan Darah = ' + ${penduduk.golongan_darah}">Penduduk Nama</h3>
		<h3 th:text="'Agama = ' + ${penduduk.agama}">Penduduk Nama</h3>
		<h3 th:text="'Status Perkawinan = ' + ${penduduk.status_perkawinan}">Penduduk Nama</h3>
		<h3 th:text="'Pekerjaan = ' + ${penduduk.Pekerjaan}">Penduduk Nama</h3>
		<h3 th:if="${penduduk.is_wni} == 0"> Kewarganegaraan = WNA</h3>
		<h3 th:if="${penduduk.is_wni} == 1"> Kewarganegaraan = WNI</h3>
		<h3 th:if="${penduduk.is_wafat} == 1"> Status Kematian = Masih hidup</h3>
		<h3 th:if="${penduduk.is_wafat} == 0"> Status Kematian = Mati</h3>
		
		<h3 th:text="'Alamat = ' + ${penduduk.keluarganya.alamat}">Alamat</h3>
		<h3 th:text="'RT/RW = ' + ${penduduk.keluarganya.RT}+'/' + ${penduduk.keluarganya.RW}">RTRW</h3>
		<h3 th:text="'Kelurahan/Desa = ' + ${penduduk.keluarganya.kelurahannya.nama_kelurahan}">Alamat</h3>
		<h3 th:text="'Kecamatan = ' + ${penduduk.keluarganya.kelurahannya.kecamatannya.nama_kecamatan}">Alamat</h3>
		<h3 th:text="'Kota = ' + ${penduduk.keluarganya.kelurahannya.kecamatannya.kotanya.nama_kota}">Alamat</h3>
		
		<div th:replace="fragments/footer"></div>
    </body>
</html>
