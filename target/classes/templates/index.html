<html xmlns:th="http://www.thymeleaf.org">

<title>View Penduduk by NIK</title>
</head>
<body>
	<h3>Masukkan NIK yang kamu mau!</h3>
	<form  th:action="@{'/penduduk'}" method="get" id="formnik">

	</form>
</body>
</html>
